<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./reset.css">
    <script src="./js.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>My Library</h1>
        </div>
        <div class="content">
            <div class="form-popup" id="myForm">
                <div class="form-container">
                    <h1>Add New Book</h1>

                    <div class="form-group">
                        <label for="title"><b>Title</b></label>
                        <input type="text" placeholder="Book Title" name="title" class="title" required>
                    </div>

                    <div class="form-group">
                        <label for="author"><b>Author</b></label>
                        <input type="text" placeholder="Book Author" name="author" class="author" required>
                    </div>

                    <div class="form-group">
                        <label for="pages"><b>Pages</b></label>
                        <input type="number" placeholder="Book Pages" name="pages" class="pages" required>
                    </div>

                    <div class="form-group">
                        <label for="read"><b>Read</b></label>
                        <input type="checkbox"  name="read" class="read" required>
                    </div>

                    <button type="button" class="btn-submit">Add Book</button>
                    <button type="button" class="btn-cancel">Close</button>
                </div>
            </div>

            <button type="button" class="btn-add-book">Add Book</button>

            <div class="book-container">
            </div>
        </div>
        <div class="footer">
            <h2>Â© Marlex</h2>
        </div>
    </div>
</body>
</html>
